<div class="jumbotron text-center">
  <h1>Sistema de Recomendação de Embarcações para a Amazônia</h1>

</div>

<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-6 col-lg-6">
        <h2 class="text-muted">Login</h2>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Endereço de Email</label>
                <input type="email" #email class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite seu email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Senha</label>
                <input type="password" #password class="form-control" id="exampleInputPassword1" placeholder="Digite sua senha">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Lembrar senha</label>
            </div>
            <button routerLink="/dashboard" type="submit" (click)="login(email.value, password.value)" class="btn btn-primary mr-3">Login</button>
            <button routerLink="/signup" type="submit" class="btn btn-success">Cadastrar-se</button>
        </form>
    </div>
      <div class="col-sm-12 col-md-6 col-lg-6">
          <img src="../../assets/img/porto.jpg"  class="img-fluid" alt="Responsive image">
      </div>
  </div>
</div>
