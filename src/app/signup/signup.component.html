<div class="jumbotron text-center">
  <h1>Sistema de Recomendação de Embarcações para a Amazônia</h1>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-6 col-lg-6">
        <h2 class="text-muted">Criar novo Usuário</h2>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Endereço de Email</label>
                <input type="email" #email class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite seu email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Senha</label>
                <input #password type="password" class="form-control" id="exampleInputPassword1" placeholder="Digite sua senha">
            </div>
            
            <button routerLink="/dashboard" type="submit" (click)="signup(email.value, password.value)" class="btn btn-primary">Create</button>
        </form>
    </div>
  </div>
</div>
